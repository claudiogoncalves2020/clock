<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>

    <div class="clock">
        <div class="hand seconds"></div>
        <div class="hand minutes"></div>
        <div class="hand hours"></div>



        <div class="div number number-1"></div>
        <div class="div number number-2"></div>
        <div class="div number number-3"></div>
        <div class="div number number-4"></div>
        <div class="div number number-5"></div>
        <div class="div number number-6"></div>
        <div class="div number number-7"></div>
        <div class="div number number-8"></div>
        <div class="div number number-9"></div>
        <div class="div number number-10"></div>
        <div class="div number number-11"></div>
        <div class="div number number-12"></div>


    </div>


    <script src="script.js"></script>

</body>

</html>
